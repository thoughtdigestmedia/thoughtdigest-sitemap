name: Update News Sitemap

on:
  schedule:
   - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:      # Manual trigger in UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll provide token explicitly

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run sitemap generator
        run: python generate_sitemap.py

      - name: Commit updated sitemap if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news-sitemap.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update news-sitemap.xml"
            git push
          fi
        env:
          # Use GitHub token for authentication to push changes
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
